{% extends "base.html" %}

{% block content %}
  <div class="home">
    <div class="row">
      <div class="col-sm-12 home__block1">
        <div class="home--square">
          <div class="home--content">
            <div class="home--content-wrapper">
              <div class="home--content-inner">
                <h1>{% trans %}Promo & Sale{% endtrans %}</h1>
                <h2>{% trans %}from the Northpole{% endtrans %}</h2>
                <a class="btn btn-secondary home__button" href="#">
                  {% trans %}Shop now{% endtrans %}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% if products %}
      <div class="home__featured">
        <h2 class="text-center">{% trans %}Featured products{% endtrans %}</h2>
        <div class="row">
          {% include('products/_items.html') %}
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
