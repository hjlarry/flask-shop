
{% extends "base.html" %}

{% block page_title %}{% trans %}Unauthorized{% endtrans %}{% endblock %}

{% block content %}
<div class="jumbotron">

        <h1>401</h1>
        {% trans %}

        </p>
        {% endtrans %}
    </div>
</div>
{% endblock %}
